server {
    listen 3000;
    server_name localhost;
    
    # 设置根目录
    root /usr/share/nginx/html;
    index index.html;
    
    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # 静态资源处理 - 移除/chat_sales前缀
    location ^~ /chat_sales/assets/ {
        # 关键：去掉/chat_sales前缀，直接指向真实路径
        alias /usr/share/nginx/html/assets/;
    }
    
    # 处理/chat_sales/路径
    location /chat_sales/ {
        # 使用try_files处理SPA路由
        try_files $uri $uri/ /index.html;
    }
    
    # 默认首页
    location = / {
        return 301 /chat_sales/;
    }
} 